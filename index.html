<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinatura de Email</title>
    <style>
        /* Estilos b\u00E1sicos para garantir que a assinatura funcione em v\u00E1rios clientes de email */
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #333333;
        }
        .signature-container {
            border-collapse: collapse;
        }
        .signature-container td {
            padding: 0;
            vertical-align: top;
        }
        .profile-image {
            width: 150px; /* Largura da imagem de perfil */
            height: auto;
            border-radius: 8px; /* Cantos arredondados para a imagem */
        }
        .social-icons {
            margin-top: 15px;
            display: flex;
            gap: 12px; /* Espa\u00E7amento entre os \u00EDcones */
            align-items: center;
        }
        .social-icon {
            width: 32px; /* Tamanho do \u00EDcone ajustado para um visual mais profissional */
            height: 32px;
            vertical-align: middle;
        }
        .name {
            font-size: 18px;
            font-weight: bold;
            color: #1a73e8; /* Cor do nome, pode ser ajustada */
        }
        .info {
            font-size: 14px;
            color: #555555;
            line-height: 1.5;
        }
        .visit-page-link {
            font-size: 14px;
            color: #1a73e8;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            margin-top: 10px;
        }
        .visit-page-link svg {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<table class="signature-container" cellpadding="0" cellspacing="0">
    <tr>
        <td style="padding-right: 20px;">
            <!-- Imagem de perfil -->
            <img class="profile-image" src="https://raw.githubusercontent.com/UmNovatoBR/meucurriculo/main/minhafoto.jpg" alt="Vitor Loureiro Azevedo">
        </td>
        <td>
            <!-- Informa\u00E7\u00F5es de contato -->
            <table cellpadding="0" cellspacing="0">
                <tr>
                    <td style="padding-bottom: 5px;">
                        <span class="name">Vitor Loureiro Azevedo</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="info">Tecnologia da Informação</span><br>
                        <span class="info">Especialista em tecnologia</span>
                    </td>
                </tr>
                <tr>
                    <td style="padding-top: 10px; padding-bottom: 5px;">
                        <span class="info"><strong>Telefone:</strong> (91) 9 8849 6116</span>
                    </td>
                </tr>
                <tr>
                    <td style="padding-top: 5px;">
                        <!-- \u00CDcones de redes sociais -->
                        <div class="social-icons">
                            <a href="https://www.linkedin.com/in/vitor-azevedo-0b747924a" target="_blank">
                                <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" class="social-icon">
                            </a>
                            <a href="https://www.instagram.com/vitor23h12/" target="_blank">
                                <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram" class="social-icon">
                            </a>
                            <a href="https://github.com/UmNovatoBR?tab=repositories" target="_blank">
                                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" class="social-icon">
                            </a>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="https://umnovatobr.github.io/meucurriculo" class="visit-page-link" target="_blank">
                            <!-- \u00CDcone de p\u00E1gina, usando SVG inline para maior compatibilidade -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">

                            </svg>
                            Meu Curriculo
                        </a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
